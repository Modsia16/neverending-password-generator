<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
      <!--button area-->
      <div class="card-footer"> 
        <button id="generate" class="btn">Generate Password</button>
      </div>
      <!--criteria-->
      <div id="random-password">
        <div class="criteria">
          <label for="length"></label><input type="number" id="length" min="8" max="128" value="128" />
          <label for="uppercase">Include Uppercase Letter<input type="checkbox" id="uppercase" checked /></label>
          <label for="lowercase">Include Lowercase Letter<input type="checkbox" id="lowercase" checked /></label>
          <label for="numbers">Include Numbers<input type="checkbox" id="numbers" checked /></label>
          <label for="symbols">Include Symbols<input type="checkbox" id="symbols" checked /></label>
        </div>         
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
